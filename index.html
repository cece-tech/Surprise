<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Peek-a-Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            perspective: 1200px;
        }

        /* Logo Page Styles */
        .logo-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffd6a5 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .logo-page.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .logo-container {
            text-align: center;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .heart-logo {
            font-size: 120px;
            margin-bottom: 20px;
            animation: heartBeatLogo 1.5s infinite;
            filter: drop-shadow(0 10px 30px rgba(255, 107, 157, 0.5));
        }

        @keyframes heartBeatLogo {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.15); }
            20%, 40% { transform: scale(0.95); }
        }

        .logo-title {
            font-size: 48px;
            font-family: 'Palatino', 'Book Antiqua', serif;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ffc0cb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
        }

        .logo-subtitle {
            font-size: 20px;
            color: #ff6b9d;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .loading-hearts {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .loading-heart {
            font-size: 30px;
            animation: heartBounce 1.4s infinite ease-in-out;
        }

        .loading-heart:nth-child(1) { animation-delay: 0s; }
        .loading-heart:nth-child(2) { animation-delay: 0.2s; }
        .loading-heart:nth-child(3) { animation-delay: 0.4s; }

        @keyframes heartBounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .sparkles-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .sparkle-logo {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleFall 3s infinite;
            opacity: 0;
        }

        @keyframes sparkleFall {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .click-to-enter {
            position: absolute;
            bottom: 50px;
            font-size: 18px;
            color: #ff1493;
            animation: textPulseLogo 2s infinite;
            cursor: pointer;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
        }

        .click-to-enter:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.4);
        }

        @keyframes textPulseLogo {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            transition: opacity 0.8s ease 0.3s;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content.show {
            opacity: 1;
        }

        .container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            height: 90vh;
            max-height: 500px;
        }

        .box-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* Box Base */
        .box-base {
            position: absolute;
            width: 100%;
            height: 70%;
            bottom: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 5;
        }

        .box-wrapper.open .box-base {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .box-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid rgba(255, 255, 255, 0.4);
        }

        .box-label {
            font-size: 32px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .heart-lock {
            font-size: 50px;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(0.95); }
        }

        /* Box Lid */
        .box-lid {
            position: absolute;
            width: 100%;
            height: 35%;
            top: 0;
            transform-origin: bottom;
            transform-style: preserve-3d;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 10;
        }

        .box-wrapper.open .box-lid {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .lid-top {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd6a5 0%, #fdcb6e 50%, #e17055 100%);
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lid-text {
            font-size: 28px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Palatino', 'Book Antiqua', serif;
            letter-spacing: 3px;
        }

        .ribbon {
            position: absolute;
            width: 60px;
            height: 100%;
            background: linear-gradient(to right, #ff6b9d 0%, #ff8fb3 50%, #ff6b9d 100%);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
        }

        .ribbon::before,
        .ribbon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            bottom: -25px;
            border-style: solid;
        }

        .ribbon::before {
            left: 0;
            border-width: 25px 30px 0 0;
            border-color: #ff6b9d transparent transparent transparent;
        }

        .ribbon::after {
            right: 0;
            border-width: 25px 0 0 30px;
            border-color: #ff6b9d transparent transparent transparent;
        }

        .bow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 50px;
        }

        .bow-left,
        .bow-right {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff6b9d;
            border-radius: 50% 50% 0 50%;
            top: 5px;
        }

        .bow-left {
            left: 0;
            transform: rotate(-45deg);
        }

        .bow-right {
            right: 0;
            transform: rotate(45deg);
        }

        .bow-center {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ff1493;
            border-radius: 50%;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        /* Content inside box */
        .box-content {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.6s ease;
            pointer-events: none;
            overflow: hidden;
            border-radius: 10px;
        }

        .box-wrapper.open .box-content {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .warm-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 40%, rgba(255, 200, 150, 0.3) 0%, transparent 60%);
        }

        .light-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 200, 0.8);
            border-radius: 50%;
            animation: particleFloat 8s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .bokeh {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 220, 180, 0.6) 0%, rgba(255, 200, 150, 0.2) 50%, transparent 70%);
            animation: bokehFloat 6s infinite ease-in-out;
        }

        @keyframes bokehFloat {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 0.8; }
        }

        .bokeh-1 { width: 60px; height: 60px; top: 5%; left: 10%; animation-delay: 0s; }
        .bokeh-2 { width: 45px; height: 45px; top: 10%; right: 15%; animation-delay: 1s; }
        .bokeh-3 { width: 70px; height: 70px; bottom: 15%; left: 12%; animation-delay: 2s; }
        .bokeh-4 { width: 50px; height: 50px; bottom: 20%; right: 10%; animation-delay: 1.5s; }

        .characters-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px;
        }

        .character {
            position: relative;
            transform: scale(0.85);
        }

        .char-left {
            margin-right: -30px;
            z-index: 2;
        }

        .char-right {
            margin-left: -30px;
            z-index: 3;
        }

        .box-wrapper.open.active .char-left {
            animation: charMoveLeft 0.8s ease;
        }

        .box-wrapper.open.active .char-right {
            animation: charMoveRight 0.8s ease;
        }

        @keyframes charMoveLeft {
            0%, 100% { transform: scale(0.85) translateX(0); }
            50% { transform: scale(0.85) translateX(-8px); }
        }

        @keyframes charMoveRight {
            0%, 100% { transform: scale(0.85) translateX(0); }
            50% { transform: scale(0.85) translateX(8px); }
        }

        .head {
            width: 160px;
            height: 190px;
            position: relative;
        }

        .hair-purple-back {
            position: absolute;
            width: 180px;
            height: 220px;
            background: linear-gradient(135deg, #4a3557 0%, #6b4e71 30%, #8b6f94 60%, #a285ab 100%);
            border-radius: 50% 50% 45% 45%;
            top: -10px;
            left: -10px;
            z-index: 1;
        }

        .hair-purple-side-left {
            position: absolute;
            width: 50px;
            height: 140px;
            background: linear-gradient(to bottom, #4a3557, #6b4e71);
            border-radius: 50%;
            left: -10px;
            top: 50px;
            z-index: 3;
            transform: rotate(-5deg);
        }

        .hair-purple-side-right {
            position: absolute;
            width: 45px;
            height: 120px;
            background: linear-gradient(to bottom, #4a3557, #6b4e71);
            border-radius: 50%;
            right: 5px;
            top: 60px;
            z-index: 1;
            transform: rotate(10deg);
        }

        .hair-blonde-back {
            position: absolute;
            width: 180px;
            height: 240px;
            background: linear-gradient(135deg, #f4d47c 0%, #f5e0a3 30%, #f8e8b8 60%, #fdf1d1 100%);
            border-radius: 50% 50% 40% 40%;
            top: -15px;
            left: -10px;
            z-index: 1;
        }

        .hair-blonde-side-right {
            position: absolute;
            width: 70px;
            height: 180px;
            background: linear-gradient(to bottom, #f4d47c, #f8e8b8);
            border-radius: 50%;
            right: -15px;
            top: 40px;
            z-index: 3;
            transform: rotate(8deg);
        }

        .hair-blonde-bangs {
            position: absolute;
            width: 140px;
            height: 80px;
            top: 15px;
            left: 10px;
            z-index: 3;
        }

        .bang {
            position: absolute;
            background: linear-gradient(to bottom, #f4d47c, #f5e0a3);
            border-radius: 50%;
        }

        .bang1 { width: 35px; height: 70px; left: 0; top: 0; transform: rotate(-15deg); }
        .bang2 { width: 40px; height: 75px; left: 25px; top: 0; transform: rotate(-5deg); }
        .bang3 { width: 38px; height: 73px; left: 55px; top: 0; transform: rotate(5deg); }
        .bang4 { width: 35px; height: 68px; left: 85px; top: 0; transform: rotate(15deg); }

        .face-base {
            position: absolute;
            width: 140px;
            height: 170px;
            background: #ffeee0;
            border-radius: 45% 45% 42% 42%;
            top: 25px;
            left: 10px;
            z-index: 2;
        }

        .eyebrow {
            position: absolute;
            width: 32px;
            height: 4px;
            background: #2d1810;
            border-radius: 2px;
            top: 45px;
        }

        .eyebrow-left { left: 25px; transform: rotate(-8deg); }
        .eyebrow-right { right: 25px; transform: rotate(8deg); }

        .eye-container {
            position: absolute;
            top: 55px;
        }

        .eye-container-left { left: 22px; }
        .eye-container-right { right: 22px; }

        .eye {
            width: 35px;
            height: 42px;
            position: relative;
        }

        .eye-white {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50% 50% 48% 48% / 55% 55% 45% 45%;
            position: relative;
            overflow: hidden;
        }

        .iris {
            position: absolute;
            width: 22px;
            height: 26px;
            border-radius: 50%;
            bottom: 4px;
            left: 7px;
        }

        .char-left .iris {
            background: radial-gradient(circle at 30% 40%, #8b4789, #5d2f5c);
        }

        .char-right .iris {
            background: radial-gradient(circle at 30% 40%, #d4a053, #a67c3d);
        }

        .pupil {
            position: absolute;
            width: 14px;
            height: 18px;
            background: #1a1a1a;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eye-shine {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .shine-1 {
            width: 8px;
            height: 8px;
            top: 4px;
            left: 4px;
        }

        .shine-2 {
            width: 4px;
            height: 4px;
            top: 14px;
            right: 5px;
        }

        .upper-lash {
            position: absolute;
            top: -1px;
            left: 0;
            width: 100%;
            height: 8px;
            border-top: 3px solid #2d1810;
            border-radius: 50% 50% 0 0;
        }

        .lower-lash {
            position: absolute;
            bottom: 0px;
            left: 8px;
            width: 20px;
            height: 3px;
            border-bottom: 2px solid #2d1810;
            border-radius: 0 0 50% 50%;
        }

        .nose {
            position: absolute;
            width: 3px;
            height: 8px;
            background: rgba(230, 180, 150, 0.3);
            border-radius: 2px;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
        }

        .blush-mark {
            position: absolute;
            width: 40px;
            height: 22px;
            background: radial-gradient(ellipse, rgba(255, 150, 150, 0.35) 0%, rgba(255, 180, 180, 0.2) 50%, transparent 70%);
            border-radius: 50%;
            top: 100px;
        }

        .blush-left { left: 8px; }
        .blush-right { right: 8px; }

        .box-wrapper.open.active .blush-mark {
            background: radial-gradient(ellipse, rgba(255, 120, 130, 0.5) 0%, rgba(255, 150, 160, 0.3) 50%, transparent 70%);
        }

        .mouth {
            position: absolute;
            top: 118px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 10px;
            border-bottom: 2.5px solid #d47d7d;
            border-radius: 0 0 50% 50%;
        }

        .box-wrapper.open.active .mouth {
            width: 10px;
            height: 10px;
            border: 2.5px solid #ff6b9d;
            border-radius: 50%;
            background: rgba(255, 107, 157, 0.3);
        }

        .shoulders-body {
            position: absolute;
            top: 185px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 140px;
        }

        .neck {
            position: absolute;
            width: 40px;
            height: 30px;
            background: #ffeee0;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .shoulder {
            position: absolute;
            width: 90px;
            height: 50px;
            background: #ffeee0;
            border-radius: 50%;
            top: 0;
        }

        .shoulder-left { left: 0; }
        .shoulder-right { right: 0; }

        .dress-top {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 20px;
        }

        .char-left .dress-part {
            background: linear-gradient(135deg, #e8d4c8 0%, #d9c4b8 100%);
        }

        .char-right .dress-part {
            background: linear-gradient(135deg, #f5e8dc 0%, #e8dcc8 100%);
        }

        .dress-part {
            position: absolute;
            width: 140px;
            height: 90px;
            border-radius: 45% 45% 50% 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .title-text {
            position: absolute;
            bottom: 35px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 35px;
            font-weight: normal;
            font-family: 'Palatino', 'Book Antiqua', serif;
            letter-spacing: 6px;
            z-index: 10;
            text-transform: lowercase;
            background: linear-gradient(135deg, #ce8434 0%, #ce8434 50%, #ce8434 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.95;
        }

        .hearts-floating {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart-float {
            position: absolute;
            animation: heartRise 8s infinite ease-in-out;
        }

        @keyframes heartRise {
            0% { 
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateY(-100%) scale(1.2);
                opacity: 0;
            }
        }

        .heart-svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 200, 180, 0.5);
        }

        .box-wrapper.open.active .heart-svg {
            animation: heartPulseGlow 0.6s ease;
        }

        @keyframes heartPulseGlow {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 150, 150, 0.5));
            }
            50% { 
                transform: scale(1.5);
                filter: drop-shadow(0 0 20px rgba(255, 100, 130, 0.9));
            }
        }

        .sparkle-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        .box-wrapper.open.active .sparkle {
            animation: sparkleAnim 1s ease-out;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(180deg);
            }
        }

        .kiss-symbol {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            filter: drop-shadow(0 0 10px rgba(255, 150, 180, 0.8));
        }

        .box-wrapper.open.active .kiss-symbol {
            animation: kissShow 1s ease;
        }

        @keyframes kissShow {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            40% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }

        .instruction-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #ff6b9d;
            opacity: 0.9;
            animation: textPulse 2s infinite;
            font-family: 'Georgia', serif;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            z-index: 20;
            transition: opacity 0.3s;
        }

        .box-wrapper.open .instruction-text.closed-msg {
            opacity: 0;
        }

        .instruction-text.open-msg {
            opacity: 0;

    <script>
        // Logo Page Elements
        const logoPage = document.getElementById('logoPage');
        const enterBtn = document.getElementById('enterBtn');
        const mainContent = document.getElementById('mainContent');
        const sparklesBg = document.getElementById('sparklesBg');

        // Create sparkles for logo page
        function createLogoSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle-logo';
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 3}s`;
                sparkle.style.animationDuration = `${2 + Math.random() * 2}s`;
                sparklesBg.appendChild(sparkle);
            }
        }

        // Enter button click
        enterBtn.addEventListener('click', () => {
            logoPage.classList.add('fade-out');
            setTimeout(() => {
                logoPage.style.display = 'none';
                mainContent.classList.add('show');
            }, 800);
        });

        // Initialize logo sparkles
        createLogoSparkles();

        // Main Valentine's Box Code
        const boxWrapper = document.getElementById('boxWrapper');
        const sparklesContainer = document.getElementById('sparkles');
        const particlesContainer = document.getElementById('particles');
        const heartsContainer = document.getElementById('heartsContainer');
        let isOpen = false;
        let isAnimating = false;

        // Create light particles
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 8}s`;
                particle.style.animationDuration = `${6 + Math.random() * 4}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Create floating hearts
        function createFloatingHearts() {
            for (let i = 0; i < 12; i++) {
                const heartContainer = document.createElement('div');
                heartContainer.className = 'heart-float';
                heartContainer.style.left = `${Math.random() * 100}%`;
                heartContainer.style.animationDelay = `${Math.random() * 8}s`;
                heartContainer.style.animationDuration = `${6 + Math.random() * 4}s`;
                
                const heart = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                heart.setAttribute('class', 'heart-svg');
                heart.setAttribute('viewBox', '0 0 24 24');
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
                heart.appendChild(path);
                heartContainer.appendChild(heart);
                heartsContainer.appendChild(heartContainer);
            }
        }

        // Create sparkles
        function createSparkles() {
            sparklesContainer.innerHTML = '';
            const sparkleCount = 25;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${20 + Math.random() * 60}%`;
                sparkle.style.top = `${20 + Math.random() * 60}%`;
                sparkle.style.animationDelay = `${Math.random() * 0.3}s`;
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Toggle box
        function toggleBox() {
            isOpen = !isOpen;
            
            if (isOpen) {
                boxWrapper.classList.add('open');
                setTimeout(() => {
                    activateContent();
                }, 600);
            } else {
                boxWrapper.classList.remove('open');
                boxWrapper.classList.remove('active');
            }
        }

        // Activate romantic content
        function activateContent() {
            if (isAnimating) return;
            isAnimating = true;

            boxWrapper.classList.add('active');
            createSparkles();

            setTimeout(() => {
                boxWrapper.classList.remove('active');
                isAnimating = false;
            }, 1200);
        }

        // Initialize
        createParticles();
        createFloatingHearts();

        // Event listeners
        boxWrapper.addEventListener('click', (e) => {
            if (!isOpen) {
                toggleBox();
            } else if (!isAnimating) {
                activateContent();
            }
        });

        // Double-click to close when open
        let clickCount = 0;
        let clickTimer = null;
        
        boxWrapper.addEventListener('click', (e) => {
            if (isOpen) {
                clickCount++;
                
                if (clickCount === 1) {
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                    }, 400);
                } else if (clickCount === 2) {
                    clearTimeout(clickTimer);
                    clickCount = 0;
                    toggleBox();
                }
            }
        });

        boxWrapper.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isOpen) {
                toggleBox();
            } else if (!isAnimating) {
                activateContent();
            }
        });
    </script>
